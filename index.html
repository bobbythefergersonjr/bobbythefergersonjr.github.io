<!DOCTYPE html>
<html>
<head>
	<title>Diatech Project</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="jQuery.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>

	<!--Images-->
	<img src="Images/Background/back-pic1.jpg" id="pic-1" class="image">
	<img src="Images/Background/back-pic2.jpg" id="pic-2" class="image">

	<!--Covers-->
	<div class="wrapper" id="wrap1"></div>
	<div class="wrapper" id="wrap2">
		<marquee direction="right" style="width: 100vw; height: 100vh;">
			<img src="Images/Blueprints.png">
		</marquee>
	</div>

	<!--Joycons-->
		<img class="joycon" id="right" src="Images/joycon-red.png">
		<img class="joycon" id="left" src="Images/joycon-blue.png">

		<!--Title + subtitles-->
		
		<div id="title-pannel" >	
			<a href="Shop.html"><div>Ninvento Click</div></a>
		</div>

		<!--Screen-->
		<div id="screen-pannel">
			<img src="Images/Screen.png">
		</div>

		<!--Straps-->
		<div id="strap-pannel">
			<img style="margin-left: 273px;" src="Images/joycon-strap-blue.png">
			<img style="float: right; margin-right: 273px;"src="Images/joycon-strap-red.png">
		</div>
</body>
</html>
